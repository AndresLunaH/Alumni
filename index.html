<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registro de alumnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sistema de registro de alumnos</h1>

        <!-- Registration Form -->
        <form id="registrationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="surname">Apellido:</label>
            <input type="text" id="surname" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" required>

            <button type="button" onclick="registerStudent()">Registrar estudiante</button>
        </form>

        <!-- Student Management Functions -->
        <button onclick="enrollStudent()">Enrollar estudiante a una clase</button>
        <button onclick="assignGrades()">Asignar calificaciones</button>
        <button onclick="createGroups()">Crear grupo</button>

        <!-- Display Section -->
        <div id="displaySection" style="display: none;">
            <h2>Informaci贸n del estudiante  </h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Registrar Materias</th>
                        <th>calificaciones</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>

            <!-- Additional Functions -->
            <button onclick="searchByName()">Buscar por nombre</button>
            <button onclick="searchBySurname()">Buscar por apellido</button>
            <button onclick="getStudentAverage()">Obtener promedio del estudiante</button>
            <button onclick="getGroupAverage()">Obtener promedio del grupo</button>
            <button onclick="sortStudentsByGrade(true)">Ordenar por calificaci贸n ascendente</button>
            <button onclick="sortStudentsByGrade(false)">Ordenar por calificaci贸n descendente</button>

            <!-- Extra Point: Additional Sorting/Search Function -->
            <button onclick="extraFunction()">Funci贸n extra</button>
        </div>
    </div>

    <script src="app.js">
    </script>

</body>
</html>
