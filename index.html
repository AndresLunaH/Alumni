<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <h1>Información del estudiante</h1>
        <form id="studentForm">
            <label for="firstName"> Nombre:</label>
            <input type="text" id="firstName" placeholder="Nombre" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" placeholder="Apellido" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" placeholder="Edad" required>

            <label for="assignments">Materias:</label>
            <input type="text" id="assignments" placeholder="Materias" required>

            <label for="grades">Calificaciones:</label>
            <input type="number" id="grades" placeholder="Calificaciones" required>

            <button type="button" id="inscribir" onclick="submitForm()">INSCRIBIR</button>
            <button type="button" id="calificaciones" onclick="submitForm()"> VER CALIFICACIONES</button>
            <button type="button" id="iniciarSesion" onclick="submitForm()">INICIAR SESIÓN</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
