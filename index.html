<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Student Management System</h1>

        <!-- Registration Form -->
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <button type="button" onclick="registerStudent()">Register Student</button>
        </form>

        <!-- Student Management Functions -->
        <button onclick="enrollStudent()">Enroll Student in Class</button>
        <button onclick="assignGrades()">Assign Grades</button>
        <button onclick="createGroups()">Create Groups</button>

        <!-- Display Section -->
        <div id="displaySection" style="display: none;">
            <h2>Student Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Registered Subjects</th>
                        <th>Ratings</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>

            <!-- Additional Functions -->
            <button onclick="searchByName()">Search by Name</button>
            <button onclick="searchBySurname()">Search by Surname</button>
            <button onclick="getStudentAverage()">Get Student Average</button>
            <button onclick="getGroupAverage()">Get Group Average</button>
            <button onclick="sortStudentsByGrade(true)">Sort Students Ascending by Grade</button>
            <button onclick="sortStudentsByGrade(false)">Sort Students Descending by Grade</button>

            <!-- Extra Point: Additional Sorting/Search Function -->
            <button onclick="extraFunction()">Extra Function</button>
        </div>
    </div>

    <script src="app.js">
    </script>

</body>
</html>
